  <circle cx="70" cy="84" r="9" fill="#57f287"/>
  <g transform="translate(70, 84)">
    <polyline points="-4,-4 -6.5,0 -4,4" fill="none" stroke="#1a1a1a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="4,-4 6.5,0 4,4" fill="none" stroke="#1a1a1a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="1.5" y1="-4.5" x2="-1.5" y2="4.5" stroke="#1a1a1a" stroke-width="1.4" stroke-linecap="round"/>
