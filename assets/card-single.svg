<svg xmlns="http://www.w3.org/2000/svg" width="340" height="120" viewBox="0 0 340 120">
  <!-- Card body -->
  <rect width="340" height="120" rx="8" fill="#111214"/>

  <!-- "PLAYING A GAME" header label -->
  <text x="16" y="18"
