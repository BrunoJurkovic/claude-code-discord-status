<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <!-- Subtle gradient for background depth -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b2d31"/>
      <stop offset="50%" stop-color="#2e3035"/>
      <stop offset="100%" stop-color="#2b2d31"/>
    </linearGradient>

    <!-- Glow effect for the connection line -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow behind icons -->
    <filter id="icon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rounded rectangle clip for the whole banner -->
    <clipPath id="banner-clip">
      <rect width="900" height="200" rx="8" ry="8"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <g clip-path="url(#banner-clip)">
    <rect width="900" height="200" fill="url(#bg-grad)"/>

    <!-- Subtle decorative grid dots (top-left cluster) -->
    <g fill="#383a40" opacity="0.35">
      <circle cx="30" cy="25" r="1"/>
      <circle cx="60" cy="25" r="1"/>
      <circle cx="90" cy="25" r="1"/>
      <circle cx="30" cy="50" r="1"/>
      <circle cx="60" cy="50" r="1"/>
      <circle cx="90" cy="50" r="1"/>
      <circle cx="30" cy="75" r="1"/>
      <circle cx="60" cy="75" r="1"/>
      <circle cx="90" cy="75" r="1"/>
    </g>
    <!-- Subtle decorative grid dots (bottom-right cluster) -->
    <g fill="#383a40" opacity="0.35">
      <circle cx="810" cy="125" r="1"/>
      <circle cx="840" cy="125" r="1"/>
      <circle cx="870" cy="125" r="1"/>
      <circle cx="810" cy="150" r="1"/>
      <circle cx="840" cy="150" r="1"/>
      <circle cx="870" cy="150" r="1"/>
      <circle cx="810" cy="175" r="1"/>
      <circle cx="840" cy="175" r="1"/>
      <circle cx="870" cy="175" r="1"/>
    </g>

    <!-- Top accent line (blurple) -->
    <rect x="0" y="0" width="900" height="1.5" fill="#5865f2" opacity="0.4"/>
    <!-- Bottom accent line -->
    <rect x="0" y="198.5" width="900" height="1.5" fill="#5865f2" opacity="0.15"/>

    <!-- ==================== -->
    <!-- Claude Icon (Left)   -->
    <!-- ==================== -->
    <!-- Soft glow behind Claude icon -->
    <circle cx="155" cy="100" r="32" fill="#d97757" opacity="0.06" filter="url(#icon-glow)"/>

    <!-- Official Claude logo -->
    <g transform="translate(130, 75) scale(2.08)">
      <path d="M4.709 15.955l4.72-2.647.08-.23-.08-.128H9.2l-.79-.048-2.698-.073-2.339-.097-2.266-.122-.571-.121L0 11.784l.055-.352.48-.321.686.06 1.52.103 2.278.158 1.652.097 2.449.255h.389l.055-.157-.134-.098-.103-.097-2.358-1.596-2.552-1.688-1.336-.972-.724-.491-.364-.462-.158-1.008.656-.722.881.06.225.061.893.686 1.908 1.476 2.491 1.833.365.304.145-.103.019-.073-.164-.274-1.355-2.446-1.446-2.49-.644-1.032-.17-.619a2.97 2.97 0 01-.104-.729L6.283.134 6.696 0l.996.134.42.364.62 1.414 1.002 2.229 1.555 3.03.456.898.243.832.091.255h.158V9.01l.128-1.706.237-2.095.23-2.695.08-.76.376-.91.747-.492.584.28.48.685-.067.444-.286 1.851-.559 2.903-.364 1.942h.212l.243-.242.985-1.306 1.652-2.064.73-.82.85-.904.547-.431h1.033l.76 1.129-.34 1.166-1.064 1.347-.881 1.142-1.264 1.7-.79 1.36.073.11.188-.02 2.856-.606 1.543-.28 1.841-.315.833.388.091.395-.328.807-1.969.486-2.309.462-3.439.813-.042.03.049.061 1.549.146.662.036h1.622l3.02.225.79.522.474.638-.079.485-1.215.62-1.64-.389-3.829-.91-1.312-.329h-.182v.11l1.093 1.068 2.006 1.81 2.509 2.33.127.578-.322.455-.34-.049-2.205-1.657-.851-.747-1.926-1.62h-.128v.17l.444.649 2.345 3.521.122 1.08-.17.353-.608.213-.668-.122-1.374-1.925-1.415-2.167-1.143-1.943-.14.08-.674 7.254-.316.37-.729.28-.607-.461-.322-.747.322-1.476.389-1.924.315-1.53.286-1.9.17-.632-.012-.042-.14.018-1.434 1.967-2.18 2.945-1.726 1.845-.414.164-.717-.37.067-.662.401-.589 2.388-3.036 1.44-1.882.93-1.086-.006-.158h-.055L4.132 18.56l-1.13.146-.487-.456.061-.746.231-.243 1.908-1.312-.006.006z" fill="#D97757" fill-rule="nonzero"/>
    </g>

    <!-- Ring around Claude icon -->
    <circle cx="155" cy="100" r="42" fill="none" stroke="#d97757" stroke-width="1.5" opacity="0.25"/>

    <!-- ========================= -->
    <!-- Connection (Center area)  -->
    <!-- ========================= -->
    <!-- The connection runs below the text block -->
    <!-- Upper dashed arc connecting the two icons, passing under the text -->
    <path d="M210,100 C280,100 280,155 350,155 L550,155 C620,155 620,100 690,100"
          fill="none" stroke="#5865f2" stroke-width="1.5" stroke-dasharray="6,8"
          opacity="0.3" filter="url(#glow)"/>

    <!-- Small accent dots along the curve -->
    <circle cx="260" cy="128" r="1.8" fill="#5865f2" opacity="0.45"/>
    <circle cx="350" cy="155" r="1.8" fill="#5865f2" opacity="0.35"/>
    <circle cx="450" cy="155" r="2" fill="#5865f2" opacity="0.5"/>
    <circle cx="550" cy="155" r="1.8" fill="#5865f2" opacity="0.35"/>
    <circle cx="640" cy="128" r="1.8" fill="#5865f2" opacity="0.45"/>

    <!-- Arrowhead at the right end -->
    <path d="M684,94 L694,100 L684,106" fill="none" stroke="#5865f2" stroke-width="1.5" opacity="0.45"/>

    <!-- ====================== -->
    <!-- Discord Icon (Right)   -->
    <!-- ====================== -->
    <!-- Soft glow behind Discord icon -->
    <circle cx="745" cy="100" r="32" fill="#5865f2" opacity="0.06" filter="url(#icon-glow)"/>

    <!-- Official Discord logo -->
    <g transform="translate(720, 76) scale(0.395)">
      <path d="M81.15,0c-1.2376,2.1973-2.3489,4.4704-3.3591,6.794-9.5975-1.4396-19.3718-1.4396-28.9945,0-.985-2.3236-2.1216-4.5967-3.3591-6.794-9.0166,1.5407-17.8059,4.2431-26.1405,8.0568C2.779,32.5304-1.6914,56.3725.5312,79.8863c9.6732,7.1476,20.5083,12.603,32.0505,16.0884,2.6014-3.4854,4.8998-7.1981,6.8698-11.0623-3.738-1.3891-7.3497-3.1318-10.8098-5.1523.9092-.6567,1.7932-1.3386,2.6519-1.9953,20.281,9.547,43.7696,9.547,64.0758,0,.8587.7072,1.7427,1.3891,2.6519,1.9953-3.4601,2.0457-7.0718,3.7632-10.835,5.1776,1.97,3.8642,4.2683,7.5769,6.8698,11.0623,11.5419-3.4854,22.3769-8.9156,32.0509-16.0631,2.626-27.2771-4.496-50.9172-18.817-71.8548C98.9811,4.2684,90.1918,1.5659,81.1752.0505l-.0252-.0505ZM42.2802,65.4144c-6.2383,0-11.4159-5.6575-11.4159-12.6535s4.9755-12.6788,11.3907-12.6788,11.5169,5.708,11.4159,12.6788c-.101,6.9708-5.026,12.6535-11.3907,12.6535ZM84.3576,65.4144c-6.2637,0-11.3907-5.6575-11.3907-12.6535s4.9755-12.6788,11.3907-12.6788,11.4917,5.708,11.3906,12.6788c-.101,6.9708-5.026,12.6535-11.3906,12.6535Z" fill="#5865f2"/>
    </g>

    <!-- Ring around Discord icon -->
    <circle cx="745" cy="100" r="42" fill="none" stroke="#5865f2" stroke-width="1.5" opacity="0.25"/>

    <!-- ============= -->
    <!-- Text (Center) -->
    <!-- ============= -->
    <!-- Project name -->
    <text x="450" y="88"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28" font-weight="700" fill="#f2f3f5"
          text-anchor="middle" letter-spacing="-0.5">
      claude-code-discord-status
    </text>

    <!-- Tagline -->
    <text x="450" y="115"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="14" font-weight="400" fill="#b5bac1"
          text-anchor="middle" letter-spacing="0.3">
      Show what Claude Code is doing on Discord
    </text>

    <!-- Small decorative separator under tagline -->
    <line x1="400" y1="128" x2="500" y2="128" stroke="#5865f2" stroke-width="0.75" opacity="0.2"/>
  </g>
</svg>